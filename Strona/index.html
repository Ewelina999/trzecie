<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="css/fonts.css" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <script defer src="js/main.js"></script>
    <title>Kalkulator walutowy</title>
</head>

<body>
    <fieldset>
        <legend>Dolary i złotówki</legend>
        <section class="section1">

            <h1 class="section1__h1">Kalkulator walutowy</h1>
            <form action="submit" class="section1__formDolar js-section1__formDolar">
                <label for="section1__value">KWOTA* <input type="number" min="1" required name="value"
                        id="section1__value" class="section1__value js-section1__value"> </label>
                <br>

                <legend>Podana kwota to:</legend>

                <label>
                    <input type="radio" name="plec" value="zl" id="section1__checkZlotowka"
                        class="section1__check js-section1__checkZlotowka">Zlotowka
                </label>

                <label>
                    <input type="radio" name="plec" value="$" id="section1__checkDolar"
                        class="section1__check js-section1__checkDolar"> Dolar
                </label>

                <br>

                <button class="section1__convert js-section1__convert">Przelicz</button>
                <br>

                WYNIK:<div class="section1__wynik js-section1__wynik"></div>

                <button type="reset" value="Wyczyść" class="section1__convert js-section1__reset">Wyczyść</button>
            </form>

        </section>
    </fieldset>
    <section class="section2"></section>

</body>

</html>
